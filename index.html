<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåü A Tiny Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background: linear-gradient(45deg, #ffe6f0, #ffd9b3); /* Updated background */
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      color: #555;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      animation: fadeIn 2s ease 1s forwards;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 2em;
      color: #ff4081;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 30%; left: 40%; animation-delay: 1s; }
    .heart:nth-child(3) { top: 50%; left: 60%; animation-delay: 2s; }
    .heart:nth-child(4) { top: 70%; left: 80%; animation-delay: 3s; }
    .heart:nth-child(5) { top: 90%; left: 20%; animation-delay: 4s; }

    /* Multi-Color Tiny Bubbles (Dots) */
    .dot {
      position: absolute;
      border-radius: 50%;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .dot:nth-child(6) { 
      width: 20px; height: 20px; 
      top: 10%; left: 5%; 
      background-color: #ffcc00; animation-delay: 0s; 
    }
    .dot:nth-child(7) { 
      width: 15px; height: 15px; 
      top: 30%; left: 15%; 
      background-color: #ff5733; animation-delay: 1s; 
    }
    .dot:nth-child(8) { 
      width: 18px; height: 18px; 
      top: 50%; left: 25%; 
      background-color: #33b5ff; animation-delay: 2s; 
    }
    .dot:nth-child(9) { 
      width: 12px; height: 12px; 
      top: 70%; left: 45%; 
      background-color: #a633ff; animation-delay: 3s; 
    }
    .dot:nth-child(10) { 
      width: 16px; height: 16px; 
      top: 85%; left: 60%; 
      background-color: #ff33b5; animation-delay: 4s; 
    }
    .dot:nth-child(11) { 
      width: 22px; height: 22px; 
      top: 20%; left: 75%; 
      background-color: #99ff33; animation-delay: 5s; 
    }

    /* Floating animation for both hearts and dots */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-60px) scale(1.5); opacity: 0.5; }
      100% { transform: translateY(-120px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="particles">
    <!-- Hearts -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíì</div>
    <div class="heart">üíó</div>
    <div class="heart">üíï</div>
    
    <!-- Multi-Color Tiny Bubbles -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="container">

  </div>

</body>
</html>
