<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5; url=rajashree/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ A Tiny Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background: linear-gradient(45deg, #ffe6f0, #ffd9b3);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      color: #555;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      animation: fadeIn 2s ease 1s forwards;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4081;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 30%; left: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 80%; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 50%; left: 90%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 0.4; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">

    <a href="rajashree/" class="btn">See It Now ðŸ’Œ</a>
  </div>

</body>
</html>
